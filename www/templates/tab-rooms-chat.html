
<ion-view view-title="Chat Room {{ room.name }}">
    <ion-content class="has-sub-footer">
        <ion-list ng-show="loaded">
            <ion-item ng-if="chats.length == 0" class="textCenter">
                <h4>No messages in this room. Send message to start.</h4>
            </ion-item>
            <ion-item class="item-avatar item-icon-right item-text-wrap" ng-repeat="chat in chats | orderBy:'createdAt':true">
                
				<img ng-src="http://api.adorable.io/avatars/65/{{chat.name}}">
				
				<h4>{{chat.name}} :</h4> <span am-time-ago="chat.createdAt" class="item-note">
                </span>
                <p>{{chat.message}}</p>
                <ion-option-button class="button-assertive" ng-click="remove(chat)">
                    Delete
                </ion-option-button>
            </ion-item>
			
        </ion-list>
    </ion-content>
	
	<div class="bar bar-footer bar-sub-footer bar-dark">
		<form ng-submit="sendMessage()" class="item item-input-inset item-dark">
	        <label class="item-input-wrapper">
	            <input type="text" ng-model="chatModel.message" placeholder="Type in your message...">
	        </label>
		
	        <button type="submit" class="button button-small button-balanced">
	            Send
	        </button>
		</form>
	</div>
</ion-view>
